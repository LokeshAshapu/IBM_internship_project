<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Medical Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Medical Profile</h1>
        
        <form id="medicalForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="Date of Birth" title="Date of Birth" required>
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Medical Information</h2>
                <textarea id="conditions" placeholder="Chronic conditions (comma separated)"></textarea>
                <textarea id="allergies" placeholder="Allergies (comma separated)"></textarea>
                <textarea id="medications" placeholder="Current medications (name, dosage)"></textarea>
            </div>

            <div class="form-section">
                <h2>Emergency Contacts</h2>
                <div id="contactsContainer">
                    <div class="contact-entry">
                        <input type="text" placeholder="Name" class="contact-name" required>
                        <input type="tel" placeholder="Phone" class="contact-phone" required>
                        <input type="text" placeholder="Relationship" class="contact-relationship" required>
                    </div>
                </div>
                <button type="button" id="addContactBtn">+ Add Another Contact</button>
            </div>

            <button type="submit">Save Profile</button>
        </form>

        <div id="successMessage" class="hidden">
            <h2>Profile Saved Successfully!</h2>
            <p>Your unique access code: <span id="uniqueCode"></span></p>
            <p>Share this code with trusted individuals for emergency access.</p>
            <a href="search.html">Search for a profile</a>
        </div>
    </div>

    <script src="js/mongodb-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
